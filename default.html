<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title lquery="(text name)">NAME</title>
    <style type="text/css">
      code a{text-decoration:none;}
      h1{display:inline-block;}
      code{font-family: Consolas, Inconsolata, monospace;}
      h4{display: inline-block;margin:0;padding:0;}
      ul{list-style: none;}
      .package li{margin-bottom: 20px;}
      .package pre{margin: 0 0 0 10px; white-space: pre-wrap;}
      table{margin: 20px;}
      td{padding-bottom: 10px;}
    </style>
  </head>
  <body>
    <asdf as="header" system="asdf">
      <h1 lquery="(text name)">NAME</h1>
      <span lquery="(text version)">VERSION</span>
      <p lquery="(text description)">
        DESCRIPTION
      </p>
    </asdf>
    <div id="content">
      <article>
        <documentate>
          <h2>Documentation</h2>
          <span lquery="(html documentation)"></span>
        </documentate>
      </article>
      <article>
        <h2>Package Index</h2>
        <ul iterate="packages">
          <package as="li" name="*" class="package">
            <h3>
              <a lquery="(text (package-name *)) (attr :name (package-name *) :href (anchor (package-name *)))">PACKAGE</a>
            </h3>
            <do-symbols as="ul" package="*" exclude="method internal">
              <li>
                <a lquery="(attr :name full-name)"></a>
                <article>
                  <header>
                    <span lquery="(stext type)">TYPE</span>
                    <code>
                      <h4><a lquery="(stext name) (attr :href (anchor full-name))">NAME</a></h4>
                      <span lquery="(stext qualifiers)">QUALIFIERS</span>
                      <span lquery="(stext arguments)">ARGUMENTS</span>
                    </code>
                  </header>
                  <pre lquery="(stext documentation)">DOCUMENTATION</pre>
                </article>
              </li>
            </ul>
          </li>
        </ul>
      </article>
    </div>
  </body>
</html>
