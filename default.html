<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title lquery="(text name)">NAME</title>
    <style type="text/css">
      code a{text-decoration:none;}
      h1{display:inline-block;font-size: 28pt;margin-bottom:0;}
      code{font-family: Consolas, Inconsolata, monospace;}
      h4{display: inline-block;margin:0;padding:0;}
      ul{list-style: none;}
      .package li{margin-bottom: 20px;}
      .package pre{margin: 0 0 0 10px; white-space: pre-wrap;}
      .package .nicknames{font-size: 12pt; font-weight: normal;}
      table{margin: 20px;}
      td{padding-bottom: 10px;}
    </style>
  </head>
  <body>
    <asdf system="asdf" as="header">
      <if test="(root 'logo)">
        <then><h1><img lquery="(attr :src (root 'logo) :alt name)" /></h1></then>
        <else><h1 lquery="(text name)">NAME</h1></else>
      </if>
      <span lquery="(text version)">VERSION</span>
      <p lquery="(text description)">
        DESCRIPTION
      </p>
    </asdf>
    <div id="content">
      <article>
        <documentate>
          <span lquery="(html documentation)"></span>
        </documentate>
      </article>
      <asdf system="asdf" as="article">
        <h2>Copyright</h2>
        <span lquery="(text name)">NAME</span> is licensed under the <span lquery="(html (licenselink (or license licence)))">LICENSE</span> license and &#169;<span lquery="(stext (year))">YEAR</span> <span lquery="(text author)">AUTHOR</span>. <when test="homepage">This library can be obtained on <a lquery="(text homepage) (attr :href homepage)">WEBSITE</a>.</when>
      </asdf>
      <article>
        <h2>Package Index</h2>
        <ul iterate="packages">
          <package name="*" as="li" class="package">
            <h3>
              <a lquery="(text (package-name *)) (attr :name (package-name *) :href (anchor (package-name *)))">PACKAGE</a>
              <span lquery="(stext (package-nicknames *))" class="nicknames">NICKS</span>
            </h3>
            <do-symbols as="ul" package="*" exclude="method internal">
              <li>
                <a lquery="(attr :name full-name)"></a>
                <article>
                  <header>
                    <span lquery="(stext type)">TYPE</span>
                    <code>
                      <h4><a lquery="(stext name) (attr :href (anchor full-name))">NAME</a></h4>
                      <span lquery="(stext qualifiers)">QUALIFIERS</span>
                      <span lquery="(stext arguments)">ARGUMENTS</span>
                    </code>
                  </header>
                  <pre lquery="(stext documentation)">DOCUMENTATION</pre>
                </article>
              </li>
            </ul>
          </li>
        </ul>
      </article>
    </div>
  </body>
</html>
